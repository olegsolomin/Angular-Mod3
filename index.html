<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicok.png" type="image/x-icon">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
  </div>
    <!-- found-items should be implemented as a component -->
    <div class = "container" ng-controller='NarrowItDownController as ctrl'>
      <h3>List of Searched Items</h3>
      <table>
        <tr ng-repeat = "item in ctrl.menu_items">
            <td style="background-color:#337ab7; border:5px solid white; text-align:center; color: white">{{ item.short_name}}</td>
            <td><h5>{{ item.name| uppercase}}</h5></td>
            <td>{{item.description}}</td>
            <td> <button class="btn btn-primary" ng-click="">Remove Item!</button></td>
        </tr>
        </table>
    </div>
  

</body>
</html>
